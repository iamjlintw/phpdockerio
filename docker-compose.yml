version: "3.1"
services:

    mysql:
      image: mysql:5.7
      container_name: dev1-mysql
      working_dir: /application
      environment:
        - MYSQL_ROOT_PASSWORD=youerrootpassword
        - MYSQL_DATABASE=db1
        - MYSQL_USER=dbuser
        - MYSQL_PASSWORD=yourpassword

    webserver:
      image: nginx:alpine
      container_name: dev1-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "5978:80"
      links:
       - php-fpm

    php-fpm:
      build:
        context: .
        dockerfile: phpdocker/php-fpm/Dockerfile
      container_name: dev1-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.1/fpm/conf.d/99-overrides.ini

      links:
        - mysql
